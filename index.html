<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="result">
        <div id="clrButton">AC</div>
        <div id="resultWindow"></div>
      </div>
      <div id="buttons">
        <div class="buttonRow">
          <div class="calcButton">7</div>
          <div class="calcButton">8</div>
          <div class="calcButton">9</div>
          <div class="calcButton opButton">/</div>
        </div>
        <div class="buttonRow">
          <div class="calcButton">4</div>
          <div class="calcButton">5</div>
          <div class="calcButton">6</div>
          <div class="calcButton opButton">X</div>
        </div>
        <div class="buttonRow">
          <div class="calcButton">1</div>
          <div class="calcButton">2</div>
          <div class="calcButton">3</div>
          <div class="calcButton opButton">-</div>
        </div>
        <div class="buttonRow">
          <div class="calcButton">0</div>
          <div class="calcButton">.</div>
          <div class="calcButton" id="eqButton">=</div>
          <div class="calcButton opButton">+</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
